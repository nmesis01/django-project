{% extends 'home/base.html' %}
{% load static %}
{% block content %}
    <div class="container-fluid m-0 pb-5 p-0 bg-light ">
        {% if user.is_authenticated %}
        <div class="row text-center mt-6 me-0 p-0">
            <h1 class="display-1 font-monospace text-decoration-underline">Welcome; <br> {{user.username}}</h1>
        </div>
        {% else %}
        <div class="row text-center mt-6 me-0 p-0">
            <h1 class="display-1 font-monospace text-decoration-underline">Look, Listen, Learn</h1>
        </div>
        {% endif %}
        <div class="row mt-5 me-0 p-0">
            <div class="align-self-center col-sm-8 col-md-9 mb-3 mb-sm-0"><h1 class="text-center">Ready Lists For You ✓</h1></div>
            <div class="col-sm-4 col-md-3"><div class=" d-flex justify-content-center"><img class="img-fluid" style="height: 200px;" src="{% static 'home/list.png' %}" alt=""></div></div>
        </div>
        <div class="row mt-5 me-0 p-0">
            <div class="align-self-center col-sm-8 col-md-9 mb-3 mb-sm-0"><h1 class="text-center">Possibility to Create Your Own List ✓</h1></div>
            <div class="col-sm-4 col-md-3"><div class=" d-flex justify-content-center"><img class="img-fluid" style="height: 200px;" src="{% static 'home/pen.png' %}" alt=""></div></div>
        </div>
        <div class="row mt-5 me-0 p-0">
            <div class="align-self-center col-sm-8 col-md-9 mb-3 mb-sm-0"><h1 class=" text-center">Practice by Listening ✓</h1></div>
            <div class="col-sm-4 col-md-3"><div class=" d-flex justify-content-center"><img class="img-fluid" style="height: 200px;" src="{% static 'home/headphones.png' %}" alt=""></div></div>
        </div>
    </div>
{% endblock content %}
